<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="part-one">
            <div class="top">
                <div class="top1">
                    <div class="corner">
                        <div class="red dot"></div>
                        <div class="yellow dot"></div>
                        <div class="green dot"></div>
                    </div>
    
                    <span class="blur"></span>
                    <span class="blur1"></span>
        
                    <div class="wizz-bar">
                        <div class="wizz-bar1">
                            <i class="fa-solid fa-star"></i>
                        <p>Wizzalr.com</p>
                        </div>
                        <div class="wizz-bar2">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
        
                    <div class="dribble-menu">
                        <i class="fa-brands fa-dribbble"></i>
                        <p>Dribble</p>
                    </div>
                </div>
    
                <div class="book-menu">
                    <p class="book">book now</p>
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
        </div>

        <div class="title">
            <h1>Where would you like to go?</h1>
            <p>Explore your travel opportunities with us!</p>
        </div>

            <div class="part-two">
                <footer class="footer">

                    <div class="footer-container">
    
                        <div class="footer-top">
                            <div class="footer-top-left">
                                <nav>
                                    <ul>
                                        <div class="flight-under">
                                            <li><a href="#" class="flights">Flights</a></li>
                                        <div class="line">
                                            <div class="underline"></div>
                                        </div>
                                        </div>
                                        <li><a href="#">Hotels</a></li>
                                        <li><a href="#">Cars</a></li>
                                    </ul>
                                </nav>
                            </div>
    
                            <div class="footer-top-right">
                                <p>One way</p>
                                <i class="fa-solid fa-toggle-off fa-rotate-180" style="color: #fb28ce;"></i>
                            </div>
                        </div>
    
                        <div class="footer-bottom1">
                            <div class="footer-bottom">
                                <div class="bottom1">
                                    <p class="bottomp">Leaving from</p>
                                    <p>Georgia, Tbilisi</p>
                                </div>
                                <div class="bottom2">
                                    <p class="bottomp">Destination</p>
                                    <p class="paris">France, Paris</p>
                                </div>
                                <div class="bottom3">
                                    <p class="bottomp">Passengers</p>
                                    <p>2 adults, 3 child, 1 per</p>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </footer>
            </div>
        </div>

    </div>
</body>
</html>
